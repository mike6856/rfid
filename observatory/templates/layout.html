<!doctype html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/dashboard.css') }}">
	<title>SoHacks - {% block title %}{% endblock %}</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SoHacks Dashboard</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign In</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Password">
				</form>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Username">
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li><a href="#">Record</a></li>
				<li><a href="#">Analytics</a></li>
			</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	<script type=text/javascript src="{{ url_for('static', filename='scripts/jquery-2.1.1.js') }}"></script>
	<script type=text/javascript src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
</body>
<footer>

</footer>
</html>
