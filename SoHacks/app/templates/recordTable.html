{% extends "layout.html" %}
{% block title %}Records{% endblock %}
{% block content %}
<table>
	<thead>
		<tr>
			<td>Name</td>
			<td>Timestamp</td>
		</tr>
	</thead>
	<tbody>
		{% for i in tableData %}
		<tr>
			<td>{{ tableData[i]["name"] }}</td>
			<td>{{ tableData[i]["time"] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
